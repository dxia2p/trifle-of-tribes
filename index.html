<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
   
    <title>Trifle of Tribes</title>
</head>

<body>
    <h1>Trifle of Tribes</h1>
    <div>
        <canvas id="canv"></canvas><br>
        <button class="building-btn" id="building-btn-1" disabled>Rockman</button>
        <button class="building-btn" id="building-btn-2" disabled>Spearman</button>
        <button class="building-btn" id="building-btn-3" disabled>Bowman</button>
        <button class="building-btn" id="building-btn-4" disabled>Mageman</button>
        <button class="building-btn" id="building-btn-5" disabled>Wall</button>
    </div>
    <p>Gold: <span id="goldAmount">0</span></p>
    <button id="goldTest">Upgrade Gold Storage</button>
    <p>Gold Storage Upgrade Cost: <span id="upgradeCost">30</span></p>
    <p>
        Game developed by Albert, David, and Sungmin.<br>
        Instructions: Watch out! Enemies are attempting to infiltrate and destroy your base! Spend gold to build defensive structures to fend off the enemies. How long can you survive?
    </p>
    

    <!-- Load Images -->
    <img id="goldStorage" src="img/townhall.png" class="hidden">
    <img id="rockThrower" src="img/rockThrower.jpg" class="hidden">
    <img id="rock" src="img/rock.png" class="hidden">
    <img id="wall" src="img/stonewall.jpg" class="hidden">
    <img id="spearman" src="img/spearmantower.jpg" class="hidden">
    <img id="bowman" src="img/archertower.jpg" class="hidden">
    <img id="mageman" src="img/wizardtower.jpg" class="hidden">

    <script src="util.js"></script>
    <script src="constants.js"></script>
    <script src="renderer.js"></script>
    <script src="buildings.js"></script>
    <script src="script.js"></script>
</body>

</html>
